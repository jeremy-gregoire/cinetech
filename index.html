<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>Cinetech</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="assets/styles/bootstrap.min.css" />
    <script type="module" src="assets/scripts/bootstrap.min.js"></script>

    <!-- APPLICATION -->
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <script type="module" src="assets/scripts/main.js"></script>
    <script type="module" src="src/scripts/home.js"></script>
  </head>
  <body>
    <!-- HEADER OF THE PAGE -->
    <script type="module" src="src/components/header.js"></script>

    <!-- MAIN CONTENT OF THE PAGE -->
    <main class="container py-4 d-flex flex-column gap-5">
      <div>
        <h5 class="text-white fs-3">Nouveautés</h5>
        <div id="mostPopularMovies" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators" id="btnSlidesContainer"></div>
          <div class="carousel-inner" id="slidesContainer"></div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#mostPopularMovies"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#mostPopularMovies"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <section>
        <h5 class="text-white fs-3">Les films les plus populaires</h5>
        <div class="d-flex overflow-x-auto gap-3" id="moviesCardContainer"></div>
      </section>
      <section>
        <h5 class="text-white fs-3">Les séries les plus populaires</h5>
        <div class="d-flex overflow-x-auto gap-3" id="seriesCardContainer"></div>
      </section>
    </main>

    <!-- FOOTER OF THE PAGE -->
    <script src="src/components/footer.js"></script>
  </body>
</html>
