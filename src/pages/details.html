<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>Data API</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="../../assets/styles/bootstrap.min.css" />
    <script src="../../assets/scripts/bootstrap.min.js" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/styles/styles.css" />

    <!-- JAVASCRIPT -->
    <script type="module" src="../scripts/details.js" defer></script>
  </head>
  <body>
    <script type="module" src="../../src/components/header.js"></script>

    <main>
      <!-- hero is the parent container for the background -->
      <div id="bandeau">
        <div id="background">
          <!-- here is for the element IN the hero -->
          <div id="poster"></div>
          <div id="title"></div>
          <div id="details" class="container bg-light shadow rounded bg-opacity-75">
            <div id="small_info"></div>
            <div id="language_info"></div>
            <div id="pitch" class="text-center rounded shadow m-2"></div>
            <div id="statistic"></div>
          </div>
        </div>
      </div>
      <h2 class="container-fluid mb-3 p-4 bg-light shadow">CASTING</h2>
      <div
        id="cast"
        class="container d-flex flex-column flex-wrap m-auto overflow-x-scroll h-100 rounded-2"
      ></div>
      <h2 class="container-fluid mt-3 mb-3 p-4 bg-light shadow">FILMS SIMILAIRES</h2>
      <div id="suggestion" class="container d-flex flex-wrap m-auto justify-content-center"></div>
      <h2 class="container-fluid mt-3 mb-3 p-4 bg-light shadow">COMMENTAIRES</h2>
      <div id="rate" class="container d-flex flex-column justify-content-center mb-4"></div>

      <div id="letCommitGet" class="container d-flex flex-column justify-content-center mb-4"></div>

      <div id="letCommit" class="container flex-column justify-content-center mb-4 w-50">
        <div>
          <h3 class="text-center pb-4">Donner votre avis sur le film !</h3>
          <div class="input-group mb-3">
            <input
              id="user"
              type="text"
              class="form-control"
              placeholder="Nom d'utilisateur"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
            <span class="input-group-text" id="basic-addon1">O</span>
          </div>

          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Adresse mail"
              aria-label="Recipient's username"
              aria-describedby="basic-addon2"
            />
            <span class="input-group-text" id="basic-addon2">@</span>
          </div>

          <div class="input-group">
            <textarea
              id="commentary"
              class="form-control"
              style="height: 250px"
              placeholder="Taper votre commentaire"
            ></textarea>
          </div>

          <div class="text-center">
            <button id="btnPost" type="button" class="btn btn-warning m-4 p-3">
              Poster le commentaire
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="../../src/components/footer.js"></script>
  </body>
</html>
